{% extends 'base.html' %}

{% block title %}Create a New User{% endblock %}

{% block content %}

    <h1>Add New User</h1>

    <form method="POST">

      <div class="form-group row mt-3">
        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name">
        </div>
      </div>

      <div class="form-group row mt-3">
        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name">
        </div>
      </div>

      <div class="form-group row mt-3">
        <label for="image_url" class="col-sm-2 col-form-label">Profile Image</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="image_url" name="image_url" placeholder="Enter URL for profile image">
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Add</button>

    </form>

{% endblock %}
