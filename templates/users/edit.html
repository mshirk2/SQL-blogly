{% extends 'base.html' %}

{% block title %}Edit {{user.full_name}}{% endblock %}

{% block content %}

<h1>Edit {{user.full_name}}</h1>

<form method="POST">

  <div class="form-group row mt-3">
    <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="first_name" name="first_name" value="{{user.first_name}}">
    </div>
  </div>

  <div class="form-group row mt-3">
    <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="last_name" name="last_name" value="{{user.last_name}}">
    </div>
  </div>

  <div class="form-group row mt-3">
    <label for="image_url" class="col-sm-2 col-form-label">Profile Image</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="image_url" name="image_url" value="{{user.image_url}}">
    </div>
  </div>
  <br>


  <button type="submit" class="btn btn-primary">Save</button>
  <a href="/users" class="btn btn-secondary">Cancel</a>

</form>

{% endblock %}
