{% extends 'base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}

    <h1 class="display-3">Create New Post</h1>
    <br>
    <p>Author:  {{user.full_name}}</p>

    <form method="POST">

      <div class="form-group row mt-3">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" name="title">
        </div>
      </div>

      <div class="form-group row mt-3">
        <label for="content" class="col-sm-2 col-form-label">Content</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="content" rows="4" name="content"></textarea>
        </div>
      </div>

      <br>

      <div class="form-check">
        {% for tag in tags %}
        <div>
          <input 
            class="form-check-input" 
            type="checkbox" 
            value="" 
            id="tag_{{ tag.id }}"
            name="tags">
          <label for="tag_{{ tag.id }}" class="form-check-label" >
            {{tag.name}}
          </label>
        </div>
        {% endfor %}
      </div>

      <br>

      <button type="submit" class="btn btn-primary">Add</button>
      <a href="/users/{{user.id}}" class="btn btn-secondary">Cancel</a>

    </form>

{% endblock %}
