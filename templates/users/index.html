{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

    <h1 class="display-3">Users</h1>
    <br>
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
        </li>
        {% endfor %}
    </ul>
    <br>
    <p><a class="btn btn-primary" href="/users/new">Add User</a></p>


{% endblock %}
