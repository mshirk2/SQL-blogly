{% extends 'base.html' %}

{% block title %}Edit a User{% endblock %}

{% block content %}

    <h1>Edit User</h1>

    <form method="POST">
        <p>First Name:     <input name="first-name">{{user.first_name}}</p>
        <p>Last Name:  <input name="last-name">{{user.last_name}}</p>
        <p>Profile Image:   <input name="image-url">{{user.image_url}}</p>
        <button>Save</button>
    </form>

{% endblock %}
