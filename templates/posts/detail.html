{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<h1 class="display-1">{{ post.title }}</h1>

<div>
    <p>{{ post.content }}</p>
    <p class="font-italic text-muted">By {{ post.user_id }} on {{post.readable_date}}</p>
</div>

<form>
    <button 
        class="btn btn-primary" 
        formaction="/posts/{{post.id}}/edit" 
        formmethod="GET"
        >Edit</button>
    <button 
        class="btn btn-danger" 
        formaction="/posts/{{post.id}}/delete" 
        formmethod="POST"
        >Delete</button>
    <button 
        class="btn btn-secondary" 
        formaction="/users/{{post.user_id}}" 
        formmethod="GET"
        >Back</button>
</form>


{% endblock %}
