{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<h1 class="display-3">{{ post.title }}</h1>

<div>
    <p>{{ post.content }}</p>
    <p class="font-italic text-muted">By <a href='/users/{{post.author}}'>{{ post.user.full_name }}</a> on {{post.readable_date}}</p>
</div>

{% if post.tags %}
<div>
    <p>
        <b>Tags:</b>
        {% for tag in post.tags %}
        <a href="/tags/{{ tag.id }}"><span class="badge bg-primary">{{tag.name}}</span></a>
        {% endfor %}
    </p>
</div>
{% endif %}


<form>
    <button 
        class="btn btn-primary" 
        formaction="/posts/{{post.id}}/edit" 
        formmethod="GET"
        >Edit</button>
    <button 
        class="btn btn-danger" 
        formaction="/posts/{{post.id}}/delete" 
        formmethod="POST"
        >Delete</button>
    <button 
        class="btn btn-secondary" 
        formaction="/users/{{post.author}}" 
        formmethod="GET"
        >Back</button>

</form>


{% endblock %}
