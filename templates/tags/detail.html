{% extends 'base.html' %}

{% block title %}{{tag.name}}{% endblock %}

{% block content %}

<h1 class="display-3">{{tag.name}}</h1>

<br>

{% if tag.posts %}
    <ul>
    {% for post in tag.posts %}
        <li>
            <a href="/posts/{{post.id}}">{{ post.title }}</a>
            <small class=text-muted>{{post.readable_date}}</small>
        </li>
    {% endfor %}
    </ul>

{% else %}
    <p> No posts yet!</p>
{% endif %}

<br>

<form>
    <button 
        class="btn btn-primary" 
        formaction="/tags/{{tag.id}}/edit" 
        formmethod="GET"
        >Edit</button>
    <button 
        class="btn btn-danger" 
        formaction="/tags/{{tag.id}}/delete" 
        formmethod="POST"
        >Delete</button>
</form>


{% endblock %}
