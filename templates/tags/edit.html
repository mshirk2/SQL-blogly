{% extends 'base.html' %}

{% block title %}Edit {{tag.name}}{% endblock %}

{% block content %}

<h1 class="display-3">Edit "{{tag.name}}"</h1>
<br>
<form method="POST" action="/tags/{{tag.id}}/edit">

  <div class="form-group row mt-3">
    <label for="name" class="col-sm-2 col-form-label">Tag Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" value="{{tag.name}}">
    </div>
  </div>
  <br>
  <div class="form-group row form-check">
    {% for post in posts %}
    <div>
      <input 
        class="form-input" 
        type="checkbox" 
        value="{{ post.id }}" 
        id="post_{{ post.id }}" 
        name="posts" 
        {% if post in tag.posts %}
        checked
        {% endif %}>
      <label for="post_{{ postid }}" class="form-check-label" >
        {{ post.title }}
      </label>
    </div>
    {% endfor %}
  </div>
  <br>
  <br>

  <button type="submit" class="btn btn-primary">Save</button>
  <a href="/tags/{{tag.id}}" class="btn btn-secondary">Cancel</a>

</form>

{% endblock %}
